{% extends "base.html" %}

{% block title %}View Movies{% endblock %}


{% block body %}
    <h1>View our movie catalogue</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="/movies/{{ movie.movie_id }}"> {{ movie.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
